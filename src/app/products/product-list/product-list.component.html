<div class="container-fluid my-5">
    <div class="row">
      <div class="col-12 col-md-6">
        <h5>Поиск по категории</h5>
         <input type="text" class="form-control" placeholder="Поиск"  [(ngModel)]="searchStr"> 
      </div>
      <div class="col-12 col-md-6 mt-3 mt-md-0">
        <h5>Сортировка</h5>
        <select class="custom-select btn-sm w-100"  id="departament" [(ngModel)]="typeOfSort">     
          <option selected>Сортировка по цене (по возрастанию)</option>
          <option>Сортировка по цене (по убыванию)</option>
          <option>Сортировка по количеству (по возрастанию)</option>
          <option>Сортировка по количеству (по убыванию)</option>
        </select>
      </div>
    </div>
    <div class="row m-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" [(ngModel)]="countNotNull">
            <label class="form-check-label" for="defaultCheck1">
              Показать товары, количество которых больше 0
            </label>
          </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="table-responsive">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Категория</th>
                <th scope="col">Вес</th>
                <th scope="col">Цена(руб.)</th>
                <th scope="col">Количество на складе</th>
                <th class="text-right" scope="col">
                   <button class="btn btn-primary" (click)="onAddProduct()">  
                    Добавить товар
                  </button>
                </th>
              </tr>
            </thead>
            <tbody>
               <tr *ngFor="let product of products | myfilter : searchStr : typeOfSort : countNotNull">   
                <td scope="row">{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.weight }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <button class="btn btn-link btn-sm" (click)="minusCount(product.id)">-</button>
                    {{ product.count }}
                    <button class="btn btn-link btn-sm" (click)="plusCount(product.id)">+</button>
                  </td>
                <td class="text-right">
                  <button class="btn btn-primary btn-sm" (click)="onLinkProduct(product.id)">
                    Редактировать
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
